<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Incident Reporting</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eef2ef;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.6rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #3a7d44;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2a5931;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Report Incident</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<script>
  const whitelist = [
    { username: "johndoe", password: "password123" },
    { username: "janedoe", password: "letmein456" },
    { username: "supervisor", password: "admin789" }
  ];

  function login() {
    const usernameInput = document.getElementById("username").value.trim();
    const passwordInput = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    const user = whitelist.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("username", user.username);
      window.location.href = "incident-report.html"; // Replace with your actual filename
    } else {
      errorMsg.textContent = "Invalid username or password.";
    }
  }
</script>

</body>
</html>
